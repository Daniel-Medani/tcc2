<mat-toolbar class="s-toolbar" color="primary" *ngIf="isAuthenticated()">
    <div>
        <button mat-icon-button (click)="toggle()" class="example-icon" aria-label="Example icon-button with menu icon">
            <mat-icon>menu</mat-icon>
        </button>
        <span>Sistema de Agendamentos Pet Shop</span>
    </div>

    <button mat-icon-button (click)="logout()">
        <mat-icon>logout</mat-icon>
    </button>

</mat-toolbar>

<mat-sidenav-container>
    <mat-sidenav #sidenav opened="true" mode="side" *ngIf="isAuthenticated()">
        <mat-nav-list>
            <a mat-list-item routerLink="agendamentos">Agenda</a>
            <a mat-list-item routerLink="clientes">Clientes</a>
            <a mat-list-item routerLink="pets">Buscar Pet</a>
            <a mat-list-item routerLink="usuarios">Usu√°rios</a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <div class="router-container">
            <router-outlet></router-outlet>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
