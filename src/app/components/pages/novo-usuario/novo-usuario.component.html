<div class="container">
    <div class="form-container mat-elevation-z8">
        <h1>Cadastrar Cliente</h1>
        <form [formGroup]="novoUsuarioForm" (ngSubmit)="createUsuario()" method="post">
            <mat-form-field appearance="fill">
                <mat-label>Nome do Usuario</mat-label>
                <input matInput formControlName="nomeUsuario">
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Senha</mat-label>
                <input matInput type="password" formControlName="senha">
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Email</mat-label>
                <input matInput type="email" formControlName="email">
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Função</mat-label>
                <mat-select formControlName="funcao">
                    <mat-option value="Gerente">Administrador</mat-option>
                    <mat-option value="Gerente">Gerente</mat-option>
                    <mat-option value="Recepcionista">Recepcionista</mat-option>
                    <mat-option value="Esteticista">Esteticista</mat-option>
                </mat-select>
            </mat-form-field>
            <div class="buttons">
                <button mat-raised-button color="primary" type="submit">
                    Salvar
                </button>

                <button style="margin-left: 1.5rem" mat-raised-button color="warn" routerLink="/usuarios">
                    Cancelar
                </button>
            </div>
        </form>
    </div>
</div>
