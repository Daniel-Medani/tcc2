<div class="container">
  <h1>Cliente: {{dono}}</h1>
  <div class="new-button">
    <button mat-raised-button color="primary" routerLink="novo">Novo Pet</button>
  </div>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef>Nome</th>
      <td mat-cell *matCellDef="let element">{{ element.nome }}</td>
    </ng-container>

    <ng-container matColumnDef="sexo">
      <th mat-header-cell *matHeaderCellDef>Sexo</th>
      <td mat-cell *matCellDef="let element">{{ element.sexo }}</td>
    </ng-container>

    <ng-container matColumnDef="idade">
      <th mat-header-cell *matHeaderCellDef>Idade</th>
      <td mat-cell *matCellDef="let element">{{ element.idade }}</td>
    </ng-container>

    <ng-container matColumnDef="raca">
      <th mat-header-cell *matHeaderCellDef>Raça</th>
      <td mat-cell *matCellDef="let element">{{ element.raca }}</td>
    </ng-container>

    <ng-container matColumnDef="acoes">
      <th mat-header-cell *matHeaderCellDef>Ações</th>
      <td mat-cell *matCellDef="let element">

        <button mat-icon-button (click)="goBack()">
          <mat-icon>account_circle</mat-icon>
        </button>

        <button mat-icon-button color="primary" routerLink="/pets/{{ element._id }}/editar">
          <mat-icon>edit</mat-icon>
        </button>

        <button mat-icon-button color="warn" (click)="deletePet(element._id)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
