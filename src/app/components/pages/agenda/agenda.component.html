<div class="container">
    <header>
        <div>
            <button mat-raised-button color="primary" routerLink="novo">
                Novo Agendamento
            </button>
        </div>
        <mat-form-field appearance="fill">
            <mat-label>Escolha uma data</mat-label>
            <input matInput [(ngModel)]="data" (change)="getAgendamento(data)" type="date">
        </mat-form-field>
    </header>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!-- Position Column -->
        <ng-container matColumnDef="data">
            <th mat-header-cell *matHeaderCellDef> Hora </th>
            <td mat-cell *matCellDef="let element"> {{element.data | date: 'HH:mm'}} </td>
        </ng-container>

        <ng-container matColumnDef="raca">
            <th mat-header-cell *matHeaderCellDef> Raça </th>
            <td mat-cell *matCellDef="let element"> {{element.pet?.raca}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="pet">
            <th mat-header-cell *matHeaderCellDef> Pet </th>
            <td mat-cell *matCellDef="let element"> {{element.pet?.nome}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="cliente">
            <th mat-header-cell *matHeaderCellDef> Proprietário </th>
            <td mat-cell *matCellDef="let element"> {{element.cliente?.nome}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="telefone">
            <th mat-header-cell *matHeaderCellDef> Telefone </th>
            <td mat-cell *matCellDef="let element"> {{element.cliente?.telefone | mask: '(00) 00000-0000'}} </td>
        </ng-container>

        <ng-container matColumnDef="acoes">
            <th mat-header-cell *matHeaderCellDef>Ações</th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button color="primary" routerLink="{{element._id}}/editar">
                    <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button color="warn" (click)="deleteAgendamento()">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
