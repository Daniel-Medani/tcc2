<div class="container">
    <div class="form-container mat-elevation-z8">
        <h1>Atualizar Cliente</h1>
        <form [formGroup]="editClienteForm" (ngSubmit)="updateCliente()">
            <mat-form-field appearance="fill">
                <mat-label>Nome Completo</mat-label>
                <input matInput formControlName="nome">
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>CPF</mat-label>
                <input matInput formControlName="cpf">
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Endere√ßo</mat-label>
                <input matInput formControlName="endereco">
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Telefone</mat-label>
                <input matInput formControlName="telefone">
            </mat-form-field>
            <div class="buttons">
                <button mat-raised-button color="primary" type="submit">
                    Salvar
                </button>

                <button style="margin-left: 1.5rem" mat-raised-button color="warn" routerLink="/clientes">
                    Cancelar
                </button>
            </div>
        </form>
    </div>
</div>
